<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="../bst/css/bootstrap.min.css">
</head>

<body>
    <!--Header starts-->
    <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row">
                <div class="col offset-5">
                    <h2>PMT (v1.0)</h2>
                </div>
                <div class="col-5">
                    <a href="login.html"><button class="btn btn-danger btn-sm rounded-0 mt-2 float-end" type="button"
                            data-toggle="tooltip" data-placement="top" title="Log out"><i class="fa fa-sign-out"
                                aria-hidden="true"></i></button></a>
                </div>
            </div>
        </div>
    </div>
    <!--Header ends-->
    <!--Task List starts-->
    <div class="container">
        <div class="row">
            <div class="col-1">
                <a href="home.html"><button class="btn btn-success btn-sm rounded-0 mt-3" type="button"
                        data-toggle="tooltip" data-placement="top" title="Project List"><i class="fa fa-arrow-left"
                            aria-hidden="true"></i></button></a>
            </div>
            <div class="col-4 form-group mt-3">
                <input type="text" class="form-control" id="Project_detail_title" placeholder="Enter Project Name">
            </div>
            <div class="col-7">
                <input type="button" class="btn btn-primary float-end mt-3" id="add-task" value="Add Task"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 card">
                <table class="tasks_table">
                    <thead>
                        <tr>
                            <th scope="col">Unique ID</th>
                            <th scope="col">Task Name</th>
                            <th scope="col">Completion Status</th>
                            <th scope="col">Created Date</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic task rows will be inserted here by the script -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Task List ends-->
    <!--Add Task Modal starts-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Task Entry Form starts-->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div class="form-group">
                                <label>Task Name</label>
                                <input type="text" class="form-control" placeholder="Enter Task Name" id="task_name">
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <input type="text" class="form-control" placeholder="Enter To-Do Description"
                                    id="task_description">
                            </div>
                            <div class="form-group">
                                <label>Created Date:</label>
                                <input type="date" class="form-control" placeholder="Enter Created Date"
                                    id="task_cdate">
                            </div>
                            <div class="form-group">
                                <label>Due Date:</label>
                                <input type="date" class="form-control" placeholder="Enter Due Date" id="task_ddate">
                            </div>
                            <div class="form-group">
                                <label for="task_status">Completion Status:</label>
                                <select name="status" id="task_status" class="form-select"
                                    aria-label="Default select example">
                                    <option selected>Select Completion Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Task Entry Form ends-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add_task_submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Add Task Modal ends-->
    <!--Edit Task Modal starts-->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Task Edit Form starts-->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div class="form-group">
                                <label>Task Name</label>
                                <input type="text" class="form-control" placeholder="Enter Task Name"
                                    id="edit_task_name">
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <input type="text" class="form-control" placeholder="Enter To-Do Description"
                                    id="edit_task_description">
                            </div>
                            <div class="form-group">
                                <label>Created Date:</label>
                                <input type="date" class="form-control" placeholder="Enter Created Date"
                                    id="edit_task_cdate">
                            </div>
                            <div class="form-group">
                                <label>Due Date:</label>
                                <input type="date" class="form-control" placeholder="Enter Due Date"
                                    id="edit_task_ddate">
                            </div>
                            <div class="form-group">
                                <label for="edit_task_status">Completion Status:</label>
                                <select name="status" id="edit_task_status" class="form-select"
                                    aria-label="Default select example">
                                    <option selected>Select Completion Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Task Edit Form ends-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit_task_submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Edit Task Modal ends-->
    <!--Delete Confirmation Modal starts-->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Delete Confirmation Modal ends-->
    <!--JavaScript code starts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7880dd98f9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="detailsScript.js"></script>
    <!--JavaScript code ends-->
</body>

</html>
