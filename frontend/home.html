<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../bst/css/bootstrap.min.css">
</head>

<body>
    <!--Header starts-->
    <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row">
                <div class="col offset-5">
                    <h2>PMT (v1.0)</h2>
                </div>
                <div class="col-5">
                    <a href="login.html"><button class="btn btn-danger btn-sm rounded-0 mt-2 float-end" type="button"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Log out"><i class="fa fa-sign-out"
                                aria-hidden="true"></i></button></a>
                </div>
            </div>
        </div>
    </div>
    <!--Header ends-->
    <!--Projects List starts-->
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h4>Projects</h4>
            </div>
            <div class="col">
                <input type="button" class="btn btn-primary float-end mt-3" value="Add Project" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 card">
                <table class="project_table">
                    <thead>
                        <tr>
                            <th scope="col">Unique ID</th>
                            <th scope="col">Project Title</th>
                            <th scope="col">Created Date</th>
                            <th scope="col">List of Todos</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic project rows will be inserted here by the script -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Projects List ends-->
    <!--Create Project Modal starts-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Project Entry Form starts-->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div class="form-group">
                                <label>Project Title</label>
                                <input type="text" class="form-control" placeholder="Enter Project Title"
                                    id="project_title">
                            </div>
                            <div class="form-group">
                                <label>Project Description</label>
                                <textarea class="form-control" rows="3" placeholder="Enter Project Description"
                                    id="project_description"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--Project Entry Form ends-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="project_submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Create Project Modal ends-->
    <!--JavaScript code starts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7880dd98f9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="homeScript.js"></script>
    <!--JavaScript code ends-->
</body>

</html>
