<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../bst/css/bootstrap.min.css">
</head>

<body>
    <!--Header starts-->
    <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row">
                <div class="col offset-5">
                    <h2>PMT (v1.0)</h2>
                </div>
            </div>
        </div>
    </div>
    <!--Header ends-->
    <!--Registration starts-->
    <div class="container">
        <div class="row">
            <div class="col-4 card offset-4 mt-3">
                <h5 class="text-center text-primary mt-2">Register Here</h5>
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name" id="name">
                        </div>
                        <div class="form-group">
                            <label>Phone No.</label>
                            <input type="text" class="form-control" placeholder="Enter Phone No." id="phone">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password Again"
                                id="confirm_password">
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-dark w-100 mt-3 mb-3" value="Register" id="register">
                            <a href="login.html"><label>Go to Login Page</label></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Registration ends-->
    <!--JavaScript code starts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7880dd98f9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="registrationScript.js"></script>
    <!--JavaScript code ends-->
</body>

</html>
